{% load static %}
<!DOCTYPE html> 
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>keep up | Editor de Noticias</title> 
   <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   
   
</head>
 
<body>

<header>
<div class="header-logo">
 <h1 class="logo"> keep up </h1>
 </div>
 <h2 class="page-title"> Editor de Noticias </h2>
</header>
     
     <div class="container">
       {% block content %}
         {% for i in object_list %}
             <div class="noticia">
             <h3 class="titulo-noticia"><a href="{% url 'detail' i.pk %}"> {{ i.titulo }}</a></h3>
               <div class="preview"> {{ i.cuerpo }}</div>
            </div>
         {% endfor %}
        {% endblock content %}
     </div>
 </body> 
</html>
